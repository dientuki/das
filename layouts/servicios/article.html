url = @h1.split(" ").first.downcase.gsub("Ã±","n") %>

	<div class="wrapper clearfix">
		<header>
			<figure><a href="servicios-<%= url %>.html"><img width="248" height="102" src="images/services/service-<%= @id %>.jpg" alt="<%= @h1 %>" title="<%= @h1 %>" /></a></figure>
			<h1><a href="servicios-<%= url %>.html"><%= @h1 %></a></h1>
		</header>
		<div class="content">
		  <ul>
		    <% @items.each do |item| %>
        <li><%= item %></li>
        <% end %>
		  </ul>
		</div>
		<a href="servicios-<%= url %>.html" class="more">+ info & casos</a>
	</div>
</article>
