<% @selected = @selected - 1 %>
	<aside id="left-sidebar">
    <div class="bg-top"></div>

		<% @items.each_index { |i| %>
			<li <% if (i == @selected)%>class="selected"<% end %>>

			</li>
		<% } %>
		</ul>
	  <div class="bg-bottom"></div>
	</aside>
